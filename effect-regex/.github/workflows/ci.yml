name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check

      - name: Lint
        run: pnpm lint:all

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: CLI smoke tests
        run: |
          # Test CLI commands exist and return valid JSON
          echo "Testing CLI commands..."
          node dist/bin.js build-pattern --help | head -10
          echo '{"type":"std","name":"quotedString"}' | node dist/bin.js build-pattern | jq -e '.pattern'
          echo "CLI tests passed"

  security-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --prod

      - name: Run npm audit (fallback)
        run: npm audit --audit-level moderate
        continue-on-error: true
